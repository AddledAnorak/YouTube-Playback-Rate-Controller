<!DOCTYPE html>

<body>
    <label for="speed">Enter Speed: </label>
    <input type="number" id="speed" name="speed" min="0.1" step="0.01">
    <button class="set">Set Speed</button>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.set').addEventListener('click', e => {
                alert('OK Cool...');
                e.preventDefault();
                document.getElementsByTagName("video")[0].playbackRate = document.getElementById('speed').value;
            });
        });

    </script>
</body>
